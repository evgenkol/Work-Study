<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Работа с таблицами</title>
    <link href="css/minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Строим нашу первую тблицу</h1>
      <table>
        <colgroup><!--Приминение стиля  к гуппе -->
          <col><!--колонка-->
          <col>
          <col style="background-color: red;">
          <!-- <col style="background: blue" span="3">  Сразу количество колонок-->
        </colgroup>
        <tr>
          <th>Первая ячейка</th>
           <th>Вторая ячейка</th>
           <th>Третья ячейка</th>
        </tr>
        
        <tr>
          <td colspan="2">Первая ячейка</td> <!-- Атрибут задает количество присоединенных справа ячеек -->
           <!-- <td>Вторая ячейка</td> -->
           <td rowspan="2"></td>Третья ячейка</td><!-- Атрибут задает количество присоединенных снизу строк -->
        </tr>
          <td>Первая ячейка</td>
           <td>Вторая ячейка</td>
           <!-- <td>Третья ячейка</td> -->
        </tr>
         </tr>
          <td>Первая ячейка</td>
           <td>Вторая ячейка</td>
           <td>Третья ячейка</td>
        </tr>
      </table>

  </body>
</html>
